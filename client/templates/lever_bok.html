{% extends "base.html" %}

{% block content %}
<div class="book-item">
<h1>Lever inn bok</h1>
<form method="POST" action="{{ url_for('innlever') }}">
    <label for="barcode">Bok kode:</label>
    <input type="number" id="barcode" min="1" max="50" name="barcode" required>
    <button type="submit">Lever</button>
</form>
{% if error %}
    <p>{{ error }}</p>
{% endif %}</div>
{% endblock %}
