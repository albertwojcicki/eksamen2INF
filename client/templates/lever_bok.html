{% extends "base.html" %}

{% block content %}
<h1>Return Book</h1>
<form method="POST" action="{{ url_for('innlever') }}">
    <label for="barcode">Book Barcode:</label>
    <input type="text" id="barcode" name="barcode" required>
    <button type="submit">Return</button>
</form>
{% if error %}
    <p>{{ error }}</p>
{% endif %}
{% endblock %}
