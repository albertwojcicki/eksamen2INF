{% extends "base.html" %}
{% block content %}
<div class="login-container div-forms">
    <h2>Registrer bruker</h2>
    <form action="{{ url_for('registrer')}}" method="post">
        <input type="text" name="brukernavn" class="form-control" placeholder="Brukernavn" required>
        <input type="password" name="passord" class="form-control" placeholder="Passord" required>
        <input type="submit" class="btn btn-primary" value="Registrer">
    </form>
    <p class="mt-3">Har du allerede en bruker? Logg deg inn <a href="/registrer" class="a-her">her</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
