{% extends "base.html" %}

{% block content %}
<h1>Låntakere</h1>
{% if data %}
    <ul class="liste-brukere">
    {% for item in data %}
        <li><a href="{{ url_for('låntaker_detail', nummer=item.nummer) }}" >{{ item.fornavn }} {{ item.etternavn }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users found.</p>
{% endif %}
{% if error %}
    <p>{{ error }}</p>
{% endif %}
{% endblock %}
